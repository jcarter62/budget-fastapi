{% extends "base.html" %}
{% block content %}
<div class="md:container md:mx-auto bg-gray-200 shadow-lg rounded-lg mt-10">
    <form method="post" action="/login">

        <div class="grid grid-cols-1 gap-2 p-4">
            <div class="text-2xl font-bold" style="text-align: center;">
                User Login
            </div>
        </div>
        {% if error %}
        <div class="grid grid-cols-1 gap-2 p-4">
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        </div>
        {% endif %}
        <div class="grid grid-cols-4 gap-2 p-1" >
            <div>&nbsp;</div>
            <div>
                <label for="username" class="text-left border-b py-1 form-label">Username</label>
            </div>
            <div>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div>&nbsp;</div>
        </div>

        <div class="grid grid-cols-4 gap-2 p-1">
            <div>&nbsp;</div>
            <div>
                <label for="password" class="form-label">Password</label>
            </div>
            <div>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div>&nbsp;</div>
        </div>
    <div class="grid grid-cols-1 gap-2 p-4">
            <div class="text-2xl font-bold" style="text-align: center;">
                <button type="submit" class="btn btn-primary bg-blue-400 shadow-lg rounded-lg">&nbsp;Submit&nbsp;</button>
            </div>
    </div>

    </form>
    </form>
</div>
{% endblock %}
